<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Form</title>
    <style>
        h3{
            color: rgb(65, 113, 225);
            background-color: rgba(250, 235, 215, 0.834);
            border-radius: 30px;
            text-align: center;
        }
        label{
            color: rgba(0, 0, 0, 0.466);
            background-color: rgb(212, 208, 202);
            font-size: large;
        }
        button{
            color: rgb(32, 24, 24);
            background-color: aqua;
            font-size: larger;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Employee Registration Form</h3>
    <form>
        <label>FirstName:</label>
        <input type="text" placeholder="Enter your firstname" maxlength="50"required ></required><br><br>
        <label>LastName:</label>
        <input type="text" placeholder="Enter your last name" maxlength="10" required><br>
        <button>Submit</button>
    </form>
</body>
</html>

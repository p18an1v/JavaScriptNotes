<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <style>
        table,th,td{
            border: 5px solid rgb(96, 106, 207);
            background-color: aqua;
            color: rgb(2, 2, 2);
            text-align: center;
            border-collapse: collapse;
            font-style: italic;
        }
        th,td{
            padding: 10px 15px 10px 15px;
        }
        table{
            margin: 20px 100px 0px 590px ;
        }
        th{
            font-style: normal;
            font-size: large;
        }

    </style>
</head>
<body>
    <h1 style="color: rgb(32, 32, 40);background-color: rgb(35, 157, 179);text-align: center;">Student information Details</h1>
    <table>
        <thead><th style="color: black;background-color: rgb(81, 158, 158);" colspan="3"> Personal Detail</th></thead>
        <tr>
            <th style="color: blueviolet;">USN</th>
            <th style="color: rgb(168, 63, 63);">Name</th>
            <th style="color: rgb(152, 95, 205);">Marks</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Monika</td>
            <td>80</td>
        </tr>
        <tr>
        <td>102</td>
        <td>Sejal</td>
        <td>85</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Poonam</td>
            <td>88</td>
        </tr>
        <tr>
            <td>104</td>
            <td>Pranav</td>
            <td>95</td>
        </tr>
        <tr>
            <td>105</td>
            <td>Srijan</td>
            <td>99</td>
        </tr>
        <tfoot><td style="color: rgb(14, 14, 14);background-color: rgb(45, 130, 130)"colspan="3">2023</td></tfoot>
    </table>
</body>
</html>

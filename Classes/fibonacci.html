<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h3>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Fibonacci Series in Js</h3>
    <script>
        let a1=0;
        let a2=1;
        let a3;
        count =10;
        document.write(`${a1}` + "   "  +`${a2}`);
        for( i= 2; i<=count; i++){
            a3 = a1+ a2;
            document.write("   "+ `${a3}`);
            a1=a2;
            a2=a3;
        }

    </script>
</body>
</html>
